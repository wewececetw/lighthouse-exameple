
extend type Query {
    postBypage: [Post!]! @paginate
    posts: [Post!]! @all
    post(id:ID! @eq
    ): Post! @find
}

extend type Mutation{
   updatePostByAuthor(
    postId: ID! @rename(attribute: "id")
    # userId: Int! @rename(attribute: "userId")
    title: String!
    content: String!
    ): PostResponse!
    @field(resolver: "App\\GraphQL\\Mutations\\UpdatePost@update") 
    @guard
}

type Post{
    postId: ID! @rename(attribute: "id")
    title: String!
    content: String!  
    subject: String!
    author: User @belongsTo(relation: "user")
}

type PostResponse {
    status: Boolean!
    data: Post
    message: String!
}
