type loginInput {
    status: Int!
    message: String
    token: String
}

type LogoutInput {
    status: Int!
    message: String
}

extend type Mutation {
    login(email: String!, password: String!, device: String!): loginInput
        @validator
}

extend type Mutation {
    logout: LogoutInput @guard
}

extend type Query {
    me: User @auth @guard
}
